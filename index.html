<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: inline-block;
            margin: 10px;
            text-align: center; /* 保证图标和文件名居中 */
        }
        img {
            width: 100px;  /* 可以根据需要调整图标大小 */
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        span {
            display: block; /* 文件名显示为块元素 */
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script>
        window.onload = function() {
            const repoOwner = 'justsonghua';  // 替换为你的 GitHub 用户名
            const repoName = 'icons.bk';  // 替换为你的仓库名称
            const folderPath = 'icons';  // 你的图标文件夹

            // 请求 GitHub API 获取文件夹中的内容
            fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
                .then(response => response.json())
                .then(data => {
                    const ul = document.createElement('ul');
                    data.forEach(item => {
                        if (item.type === 'file' && item.name.endsWith('.png')) {  // 只处理 PNG 文件
                            const li = document.createElement('li');
                            const img = document.createElement('img');
                            img.src = item.download_url;
                            img.alt = item.name;

                            // 创建文件名显示
                            const fileName = document.createElement('span');
                            fileName.textContent = item.name;  // 设置文件名为图标的文件名

                            li.appendChild(img);
                            li.appendChild(fileName);
                            ul.appendChild(li);
                        }
                    });
                    document.body.appendChild(ul);  // 将列表添加到网页中
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        };
    </script>
</head>
<body>
    <h1>My Icons</h1>
</body>
</html>
